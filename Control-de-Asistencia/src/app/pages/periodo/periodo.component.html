<app-layout>
  <main>
    <div class="container-fluid px-4">
      <div class="d-flex justify-content-between align-items-center mt-4 mb-2">
        <h1>Periodo</h1>
        <button class="btn btn-success" type="button" (click)="crearVista()">Crear Nuevo</button>
      </div>

      <div class="card mb-4">
        <div class="card-header">
          <i class="fas fa-table me-1"></i>
          Datos
        </div>

        <div *ngIf="data.length >=0" class="card-body">
          <table id="datatablesSimple">
            <thead>
              <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of data">
                <td>{{item.id}}</td>
                <td>{{item.nombre}}</td>
                <td>
                  <button class="btn btn-primary" type="button" (click)="editarVista(item)">Editar</button>
                  <button class="btn btn-danger" type="button" (click)="eliminarVista(item)">Eliminar</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>

  </main>
</app-layout>
